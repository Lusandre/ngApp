<div *ngIf="user" class="container">
  <h1>Name</h1>
  <h1>{{ user.name }}</h1>
  <h2>Username: {{ user.username }}</h2>
</div>
<!-- Botón para abrir el cuadro de diálogo -->
<button class="btn btn-primary" (click)="openModal()">Editar</button>
<button class="btn btn-danger">eliminar</button>

<button mat-raised-button (click)="openModal()">Abrir modal</button>
<!-- Botón para abrir el cuadro de diálogo -->

<!-- Modal de edición -->
<div
  class="modal fade"
  id="editUserModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="editUserModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editUserModalLabel">Editar usuario</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Cerrar"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form
          (ngSubmit)="editUser()"
          [formGroup]="updateForm"
          class="form-group container"
          autocomplete="off"
        >
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Name"
              formControlName="name"
            />
          </div>
          <div class="form-group">
            <label for="username">Nombre de usuario:</label>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Username"
              formControlName="username"
            />
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              formControlName="password"
            />
          </div>
          <div class="form-group">
            <label for="level">Nivel:</label>
            <select class="form-control" id="level" formControlName="level">
              <option value="0">Usuario normal</option>
              <option value="1">Administrador</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancelar
        </button>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Menber nr</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let coop of coops; let i = index">
        <td>{{ coop.id }}</td>
        <td>{{ coop.menber_nr }}</td>
        <td>{{ coop.name }}</td>
        <td><a [routerLink]="['./coop', coop.id]">Ver</a></td>
      </tr>
    </tbody>
  </table>
</div>
