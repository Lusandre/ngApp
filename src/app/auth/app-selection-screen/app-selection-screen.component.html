<ngb-carousel [showNavigationArrows]="true">
  <ng-template *ngFor="let app of apps" ngbSlide>
    <div class="picsum-img-wrapper">
      <img src="{{ app.img }}" class="d-block w-100" alt="Random first slide" />
    </div>
    <div class="carousel-caption">
      <h3>{{ app.name }}</h3>
      <p>{{ app.desc }}</p>
      <a
        *ngIf="app.button"
        [routerLink]="['/', app.link]"
        class="btn btn-primary"
        >{{ app.button }}</a
      >
    </div>
  </ng-template>
</ngb-carousel>
